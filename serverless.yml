functions:
  tile:
    handler: dist/tile.handler
    events:
      - http:
          path: tiles/{z}/{x}/{y}
          method: get
          # integration: lambda
          response:
            contentHandling: CONVERT_TO_BINARY
            headers:
              Access-Control-Allow-Origin: "*"
            statusCodes:
              200:
                pattern: ""
              204:
                pattern: '.*"statusCode" *: *204.*'
                template: |
                  #set ($obj = $util.parseJson($input.path('$.errorMessage')))
                  { "message" : "$obj.body.message" }
          cors:
            origin: "*"
            maxAge: 86400
