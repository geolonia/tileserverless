version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    docker:
      # same runtime as AWS Lambda
      - image: circleci/node:14
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn test
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    docker:
      - image: circleci/node:14
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run: |
          if [ $CIRCLE_TAG ]; then
            export CLOUDFRONT_DOMAIN_NAME="${CLOUDFRONT_DOMAIN_NAME_V1}"
            export TRUSTED_KEY_GROUPS="${TRUSTED_KEY_GROUPS_V1}"
            export CLOUDFRONT_ACM_CERTIFICATE_ARN="${CLOUDFRONT_ACM_CERTIFICATE_ARN_V1}"
            yarn deploy:v1
          else
            yarn deploy:dev
          fi

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/

      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              only: master
